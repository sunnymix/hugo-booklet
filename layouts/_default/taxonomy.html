{{ define "main" }}
{{ partial "header" . }}
<div class="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-lg-8">
                <div class="mx-0 mx-md-4">
                    <h2>{{ .Title }}</h2>
                    <hr>
                    <ul id="posts">
                    {{ range .Pages }}
                    {{ .Render "li" }}
                    {{ end }}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{{ partial "footer" . }}
{{ end }}
